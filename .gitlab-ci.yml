image: cirrusci/flutter:stable


stages:
  - build


build:
  only:
      - master

  stage: build

  script:
    - flutter pub get
    - flutter clean
    - flutter build apk --debug
    - flutter build apk --profile
    - flutter build apk --release

  artifacts:
    paths:
    - build/app/outputs/flutter-apk/app-release.apk
